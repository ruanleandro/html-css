<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
ou simplesmente aumente ou diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width:750px )" srcset="Imagens/foto-p.png" 
        type="image/png">
        <source media="(max-width: 1050px )" srcset="Imagens/foto-m.png" 
        type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Aúdios</h1>
    <p>Vamos aprender a reproduzir audios em HTML</p>
    <audio src="Midia/Lonely Day - Telecasted.mp3" controls autoplay></audio>

</body>
</html>
